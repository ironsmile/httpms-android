<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <!-- , target-densitydpi=device-dpi -->
        <link rel="stylesheet" type="text/css" href="jquery_mobile/jquery.mobile-1.4.1.min.css" />
        <link rel="stylesheet" type="text/css" href="css/iconic/iconic_stroke.css" />
        <link rel="stylesheet" type="text/css" href="css/screen.css" />
        <title>HTTPMS Client</title>
    </head>
    <body>
        
        <div data-role="page" id="search-page">
        
            <div data-role="header"
                data-position="fixed"
                data-tap-toggle="false"
                data-hide-during-focus="false">
                
                <div class="ui-grid-b header-controls">
                    <div id="settings-button" class="ui-block-a clickable">
                        <span class="iconic cog"></span>
                    </div>
                    <div class="ui-block-b">
                        <h1
                            class="ui-title"
                            role="heading"
                            aria-level="1">
                            HTTPMS Client
                        </h1>
                    </div>
                    <div id="search-button" class="ui-block-c clickable">
                        <span class="iconic magnifying_glass"></span>
                    </div>
                </div>
                
            </div><!-- /header -->
            
            <div data-role="content">
                
                <div id="search_output">
                    <p>Welcome to HTTPMS!</p>
                    <p>Use the search button above to find your favorite music.</p>
                </div>
                
            </div><!-- /content -->
            
            
            <div data-role="footer"
                data-position="fixed"
                data-tap-toggle="false"
                data-hide-during-focus="false"
                class="hidden footer-controls">
                <div class="ui-grid-a media-controls">
                    <div class="ui-block-a clickable">
                        <div class="now-playing">
                            <div class="track"></div>
                            <div class="track-by">
                                <span class="artist"></span>
                                <span class="album"></span>
                            </div>
                        </div>
                    </div>
                    <div class="ui-block-b clickable">
                        <span id="control-button" class="iconic play"></span>
                    </div>
                </div>
            </div>
            
        </div><!-- /page -->
        
        <div data-role="page" id="settings">
            
            <div data-role="header">
                <a href="javascript: history.back()">
                    <span class="iconic check"></span>
                    Done
                </a>
                <h1>Settings</h1>
            </div>
            
            <div data-role="content">
                <label for="httpms_address">Current server</label>
                <input 
                    id="httpms_address" 
                    value="http://10.0.2.2:8080" 
                    type="text">
                
                <label for="httpms_user">Username</label>
                <input
                    id="httpms_user"
                    value=""
                    type="text">
                
                <label for="httpms_password">Password</label>
                <input
                    id="httpms_password"
                    value=""
                    type="text">
            </div>
            
        </div>
        
        <div class="track-album-template template-holder">
            <span class="track-album clickable">
                <span class="title"></span>
                <span class="artist"></span>
            </span>
        </div>
        
        <div class="search-output-template template-holder">
            <div>
                <strong class="search-title">Artists</strong><hr>
                <div class="artists-results"></div>
                    
                <strong class="search-title search-title-padded">Albums</strong><hr>
                <div class="albums-results"></div>
                    
                <strong class="search-title search-title-padded">Tracks</strong><hr>
                <div class="tracks-results"></div>
            </div>
        </div>
        
        <div class="toast-template template-holder">
            <div class="toast"></div>
        </div>

        
        <script type="text/javascript" src="cordova.js"></script>
        <script src="jquery_mobile/jquery-2.1.0.min.js"></script>
        <script src="jquery_mobile/jquery.mobile-1.4.1.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
